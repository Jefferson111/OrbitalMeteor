<template name="profile">
	{{#if currentUser}}
	<!-- profile -->
	<div id="profile-wrap">
		<center>
			{{#if hasUserImage}}
			<img src="{{image}}" class="profile-img">
			{{else}}
			<img src="github.svg" class="profile-img">
            <form class="edit-profile" enctype="multipart/form-data">
                <label for="url">Enter an Image URL:</label>

                <input type="url" name="url" id="url"
                       placeholder="https://example.com"
                       pattern="https://.*" size="300"
                       required>
                <br>
                <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
            </form>
			{{/if}}
			<h1 class="username">{{username}}</h1>
			<h3>{{email}}</h3>
		</center>
	</div>
    <div id="studentList">{{student}}</div>
	<!-- End profile -->
	<!-- Js for switching file picker span -->
	<script type="text/javascript">
		$(function () {
			$("#profileImage:file").change(function () {
				var fileName = $(this).val();
				$("span").text(fileName);
				$("label").hide();
			});
		});
	</script>

	{{/if}}
</template>
