<template name="optimised">
    {{#if currentUser}}
    <div>Welcome {{currentUser.username}}!</div>
    {{else}}
    <div>Welcome Annonymous!</div>
    {{/if}}

    <div>
        <table id="algoTable">
            <tr>
                <td class="td" valign="top" id="dummyParent">
                    <h2>Input</h2>
                    <div class="inputArea" id="sliderArea">
                        <h4>Format: “name” followed by any number of “fields”. 
                            Fields must be numbers separated by whitespace or newline.
                            Each set of data must have the same number of fields.</h4>
                        <textarea id="inputText" placeholder="Enter data"></textarea>
                    </div>
                </td>
                <td class="td" valign="top">
                    <h2>Settings:</h2>
                    <div class="inputArea">
                        <form oninput="result.value=parseInt(teamSlider.value)">
                            <div>Size of a team</div>
                            <input type="range" min="1" name="teamSlider" value="50" />
                            <output name="result">50</output>
                        </form>
                        <button class="btn btn-lg btn-success" id="submit" type="submit">Submit</button>
                        <button class="btn btn-lg btn-info" id="collapse" type="submit">Collapse</button>
                        <button class="btn btn-lg btn-warning" id="undo" type="submit">Undo</button>
                        <button class="btn btn-lg btn-warning" id="redo" type="submit">Redo</button>
                        <button class="btn btn-lg btn-success" id="generate" type="submit">Generate</button>
                        <button class="btn btn-lg btn-danger" id="clear" type="submit">Clear All</button>
                    </div>
                    <img src="https://media.giphy.com/media/9rlxoO1ETq0NPBziFm/giphy.gif" id="temp"/>
                </td>
            </tr>
        </table>
        <div id="dummyParent2">
            <div id="dataArea">
                <div id="raw"></div>
                <div id="process"></div>
                <div id="grouping"></div>
            </div>
        </div>
    </div>
</template>
