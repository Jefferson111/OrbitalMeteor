<template name="home">
    <div class="content">
        <table id="homeTable">
            <tr>
                <td valign="top">
                    <h2>Input</h2>
                    <div class="desc">
                        <h4>Format: One name per line</h4>
                        <textarea id="names" name="names" autofocus="autofocus"
                            placeholder="Paste names of group members here"></textarea>
                    </div>
                </td>
                <td id="groupnames" valign="top">
                    <h2>Group Names</h2>
                    <div class="desc">
                        <h4>Customise the theme:</h4>
                        <select id="themes" name="themes">
                            <option value="custom">Custom</option>
                            <option value="default" selected="selected">Default</option>
                        </select>
                    </div>
                    <div class="desc">
                        <h4>Customise group names:</h4>
                        <textarea id="actualgroups" name="groupnames"
                            placeholder="Customise group names here"></textarea>
                    </div>
                </td>
                <td id="settings" valign="top">
                    <h2>Settings</h2>
                    <div class="desc">
                        <form id="form" oninput="result.value='Size of a team: '+parseInt(teamSlider.value)">
                            <output name="result">Size of a team: 50</output>
                            <input type="range" min="1" name="teamSlider" value="50" />
                        </form>    
                    </div>
                    <div class="desc">
                        <h4>Output Format:</h4>
                        <select id="format" name="format">
                            <option value="new">Default</option>
                            <option value="new">New Window (HTML)</option>
                        </select>
                    </div>
                    <div class="desc" style="margin-top: 2em;">
                        <h4>Randomise:</h4>
                        <button class="btn btn-lg btn-success btn-block" id="cmdgen" type="submit">Generate Groups!</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="content" id="output" valign="top">
        <h2>Output</h2>
        <div class="desc">
            <h4>Grouping below:</h4>
            <div class="desc" id="grouping">
            </div>
        </div>
    </div>
</template>
