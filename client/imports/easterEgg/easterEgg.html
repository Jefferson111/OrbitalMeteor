<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>EasterEgg</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="./easterEgg.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        <a-entity id="snow" particle-system="preset: snow; particleCount: 5000" position="0 2.25 -15"></a-entity>
        <a-marker id="marker" preset="hiro">
            
            <a-sphere id="sphere" position='0 0.5 0' material='color: white;' radius="0.5"></a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
